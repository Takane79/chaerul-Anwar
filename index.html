<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <h2>Selamat Datang, Silahkan Mengisi Form Dibawah!</h2>
    <form method="POST" action="php.php">
      <table align="center">
        <tr>
          <td bgcolor="Blue" colspan="2" align="center" style="color: white">
            FORM PENDAFTARAN OSIS
          </td>
        </tr>
        <tr>
          <td>Nama Lengkap</td>
          <td><input type="text" name="namaLengkap" /></td>
        </tr>
        <tr>
          <td>Nama Panggilan</td>
          <td><input type="text" name="namaPanggilan" /></td>
        </tr>
        <tr>
          <td>Tempat Tanggal Lahir</td>
          <td><input type="date" name="ttl" placeholder="mm/dd/yyyy" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <input
              type="radio"
              id="Laki-Laki"
              value="laki-laki"
              name="jk"
            />Laki-Laki
            <input
              type="radio"
              id="Perempuan"
              value="Perempuan"
              name="jk"
            />Perempuan
          </td>
        </tr>
        <tr>
          <td>Nomor telepon</td>
          <td><input type="number" name="notel" /></td>
        </tr>
        <tr>
          <td>Jurusan</td>
          <td>
            <input type="radio" id="ipa" name="jurusan" value="IPA" />IPA
            <input type="radio" id="ips" name="jurusan" value="IPS" />IPS
            <input
              type="radio"
              id="bahasa"
              name="jurusan"
              value="BAHASA"
            />BAHASA
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>
            <select name="agama">
              <option value="">--Pilih--</option>
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>
            <input
              type="checkbox"
              id="Membaca Buku"
              name="membaca_buku"
              value="1"
            />Membaca Buku
            <input
              type="checkbox"
              id="Menulis"
              name="menulis"
              value="1"
            />Menulis <input type="checkbox" id="dll" name="dll" value="1" />dll
          </td>
        </tr>
        <tr>
          <td>Alasan/Motivasi untuk mendaftar</td>
          <td>
            <textarea
              name="alasan"
              id="alasan"
              cols="20"
              rows="10"
              name="alasan"
              placeholder="Alasan/Motivasi untuk mendaftar"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>foto 3x4</td>
          <td><input type="file" name="foto" /><br /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Daftar" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
